<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Savannah Trails Safaris</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      color: #333;
      text-align: center;
    }
    header {
      background: #2c3e50;
      color: #fff;
      padding: 20px;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    h2 {
      margin: 10px 0;
      font-weight: 400;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery-item {
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .gallery-item img {
      max-width: 100%;
      border-radius: 10px;
    }
    footer {
      background: #2c3e50;
      color: #fff;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Savannah Trails Safaris</h1>
    <h2>Explore Kenya, Experience Life</h2>
    <p>Discover Kenya’s breathtaking destinations with us.</p>
  </header>

  <section class="gallery">
    <div class="gallery-item">
      <img src="screenshoti_20250919-090402.jpg" alt="Maasai Mara">
      <p>Maasai Mara</p>
    </div>
    <div class="gallery-item">
      <img src="screenshoti_20250919-084909.jpg" alt="Amboseli">
      <p>Amboseli</p>
    </div>
    <div class="gallery-item">
      <img src="samburumeru.jpg" alt="Samburu">
      <p>Samburu</p>
    </div>
    <div class="gallery-item">
      <img src="diani.jpg" alt="Diani Beach">
      <p>Diani Beach</p>
    </div>
    <div class="gallery-item">
      <img src="mountkenya.jpg" alt="Mt. Kenya">
      <p>Mt. Kenya</p>
    </div>
    <div class="gallery-item">
      <img src="lakenakuru.jpg" alt="Lake Nakuru">
      <p>Lake Nakuru</p>
    </div>
    <div class="gallery-item">
      <img src="maasaiculture.jpg" alt="Maasai Culture">
      <p>Maasai Culture</p>
    </div>
    <div class="gallery-item">
      <img src="nairobii.jpg" alt="Nairobi">
      <p>Nairobi</p>
    </div>
  </section>

  <footer>
    <p>© Savannah Trails Safaris</p>
  </footer>
</body>
</html>
